<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mine Sweeper</title>
</head>
<body>
<main id="game">
    <section class="header">
        <div class="header__top">
            <div class="header__top--left-top"></div>
            <div class="header__top--horizontal"></div>
            <div class="header__top--right-top"></div>
        </div>
        <div class="header__body">
            <div class="header__body--bomb-display"></div>
            <div class="header__body--smiley-face-button"></div>
            <div class="header__body--timer"></div>
        </div>
        <div class="header__bottom">
            <div class="header__bottom--left-bottom"></div>
            <div class="header__bottom--horizontal"></div>
            <div class="header__bottom--right-bottom"></div>
        </div>
    </section>
    <section class="body">
        <div class="body__left"></div>
        <div class="body__mine-field"></div>
        <div class="body__right"></div>
    </section>
    <section class="footer">
        <div class="footer__left"></div>
        <div class="footer__horizontal"></div>
        <div class="footer__right"></div>
    </section>
</main>
</body>
</html>
